<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mevolution</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
#wrapper {
    background-color: #2B99CE;
    color: #FFF;
}

.help-block{
    color: #FFF;
}

.form-control{
    width:100%;
    border: 1px solid #86C5E3;
    height: 34px;
    color: #257CA6;
    background: #FFF;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    border-radius: 7px;
}

.form-control[disabled]{
    border: none;
    color: #FFF;
    background: #2B99CE;
    box-shadow: none;
}

#photo-file {
    height: 0px;width:0px; overflow:hidden;
}

.btn{
    border: 1px solid #86C5E3;
    height: 34px;
    color: #257CA6;
    background: #FFF;
    outline: 0;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    border-radius: 7px;
}

#editprofile-button {
    margin-top: 24px;
    float: right;
}

::-webkit-input-placeholder { /* WebKit browsers */
    color: #AAC4D5;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   color: #AAC4D5;
   opacity: 1;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
   color: #AAC4D5;
   opacity: 1;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
   color: #AAC4D5;
}

</style>

<body>
    <div id="wrapper">
        <div id="navigation-wrapper">
            <div class="toggle-navigation">
                <i class="fa"></i>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <img class="big" src="assets/img/logo.jpg" alt="Mevolution" />
                        <img class="small" src="assets/img/logo-small.png" alt="M" />
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-dashboard"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-pie-chart"></i> Ontwikkelruimte</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-briefcase"></i> Portfolio</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-list-alt"></i> Verzamelbak</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-question"></i> Development Spiral</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-support"></i> Over MeVOLUTION</a>
                </li>
            </ul>
            <div class="footer">
                &copy; MeVOLUTION 2015
            </div>
        </div>

        <div class="container-fluid content">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="title-header col-md-10">
                    <h1>Profielgegevens</h1>
                    <div class="divider"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row "> 
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form>
                    <div class="row"></div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="exampleInputFile">Pasfoto opslaan</label><br />
                                <img src="assets/img/placeholder-photo.png" alt="Pasfoto" />
                                <br /><br />
                                <div class="btn" onclick="document.getElementById('photo-file').click();">
                                    Kies foto
                                </div>
                                <input type="file" id="photo-file">
                                <p class="help-block">Kies een pasfoto met de afmetingen 150x240 pixels.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">Voornaam</label>
                                <input type="text" class="form-control" disabled="disabled" id="name" value="Joep">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Achternaam</label>
                                <input type="text" class="form-control" disabled="disabled" id="lastname" value="van den Broek">
                            </div>
                            <div class="form-group">
                                <label for="streetname">Straat</label>
                                <input type="text" class="form-control" disabled="disabled" id="streetname" value="leijzoom">
                            </div>
                            <div class="form-group">
                                <label for="streetnumber">Huisnummer</label>
                                <input type="text" class="form-control" disabled="disabled" id="streetnumber" value="4">
                            </div>
                            <div class="form-group">
                                <label for="zipcode">Postcode</label>
                                <input type="text" class="form-control" disabled="disabled" id="zipcode" value="5051WZ">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city">Woonplaats</label>
                                <input type="text" class="form-control" disabled="disabled" id="city" value="Goirle">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail adres</label>
                                <input type="text" class="form-control" disabled="disabled" id="email" value="jjc.vandenbroek@student.avans.nl">
                            </div>
                            <div class="form-group">
                                <label for="phonenumber1">Telefoon nummer 1</label>
                                <input type="text" class="form-control" disabled="disabled" id="phonenumber1" value="0636499520">
                            </div>
                            <div class="form-group">
                                <label for="phonenumber2">Telefoon nummer 2</label>
                                <input type="text" class="form-control" disabled="disabled" id="phonenumber2" >
                            </div>
                            <div class="form-group">
                                <button type="submit" id="editprofile-button" class="btn btn-default">Wijzig gegevens</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="assets/js/lib/jquery.zoomooz.js"></script>
    <script src="assets/js/Main.js"></script>
    <script src="http://avans.milananas.nl:4002/livereload.js"></script>
    <script type="text/javascript" charset="utf-8">
        var editmode = false;

        $(document).ready(function() {
            $(document).on('click', '#editprofile-button', function(event){
                event.preventDefault();

                if(editmode){
                    $(".form-control").prop('disabled', true);
                    $('#editprofile-button').html("Wijzig gegevens");
                    editmode = false;
                } else {
                    $(".form-control").prop('disabled', false);
                    $('#editprofile-button').html("Opslaan");
                    editmode = true;
                }
                
            });


        } );
    </script>
    
</body>
</html>
