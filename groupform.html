    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('.student-table').dataTable();

            $('.available-user').change(function(){ 
                var value = $('.available-user option:selected');
                value.appendTo('.selected-user');
                $('.available-user').val("");
            });

            $('.selected-user').click(function(){ 
                var value = $('.selected-user option:selected');
                value.appendTo('.available-user');
                $('.available-user').val("");
            });
        } );
