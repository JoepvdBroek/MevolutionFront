			<!-- Modal -->
			<div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
					<form name="userForm" novalidate ng-submit="userForm.$valid && submitUsers()">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Voeg nieuwe user(s) toe</h4>
					  </div>
					  <div class="modal-body input-f-wrapper">
						  <div class="userholder">
							<label ng-repeat="userObject in allMevolutionUsers">
							  <input
							    type="checkbox"
							    name="selectedUsers[]"
							    value="{{userObject._id}}"
							    ng-checked="selectionOfUsers.indexOf(userObject._id) > -1"
							    ng-click="toggleSelection(userObject._id)"> {{userObject.username}}
							</label>
						</div>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn default" data-dismiss="modal">Annuleren</button>
						<button type="submit" class="btn blue" onclick="$('#newUser').modal('hide');$('body').removeClass('modal-open');$('.modal-backdrop').remove();">User toevoegen</button>
					  </div>
				  </form>
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


			<!-- Modal -->
			<div class="modal fade" id="newModerator" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
					<form name="moderatorForm" novalidate ng-submit="moderatorForm.$valid && submitModerators()">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Voeg een nieuwe moderator toe</h4>
					  </div>
					  <div class="modal-body input-f-wrapper">
						<label ng-repeat="moderator in moderatorsOfGroup">
						  <input
						    type="checkbox"
						    name="selectedUsers[]"
						    value="{{moderator._id]"
						    ng-checked="selection.indexOf(moderator._id) > -1"
						    ng-click="toggleSelection(moderator._id)"> {{moderator.username}}
						</label>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn default" data-dismiss="modal">Annuleren</button>
						<button type="submit" class="btn blue" onclick="$('#newModerator').modal('hide');$('body').removeClass('modal-open');$('.modal-backdrop').remove();">moderator toevoegen</button>
					  </div>
				  </form>
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
