<div ng-controller="LeerlingdashController" class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
	    <div class="timeline">
			<div class="leerlijn-container" ng-repeat="leerlijn in leerlijnen" >
				<div class="leerlijn-title">{{leerlijn.name}}</div>
				
				<div class="levelbar" ng-click="collapse(leerlijn.name)">
					<div class="level-type" ng-repeat="level in leerlijn.levels" style="width:{{100/leerlijn.levels.length}}%;">
						<div ng-if="level.objects.length">
					    	<div style="width:100%;height:20px;background:lime;"></div>
					    </div>
					</div>
				</div>


				<div class="leerlijn-holder {{leerlijn.name}}" ng-repeat="level in leerlijn.levels">
					<div ng-if="level.objects.length">				
						<div>{{level.name}}</div>
						<div class="level-header"></div>
		                <span class=" leerlijn-objects" ng-repeat="object in level.objects">
		                    <div class="leerlijn-object">
		                   		<div class="object-stroke"></div>
		                        <a href="" class="object-item">
		                            <i class="fa {{object.icon}}" />
		                        </a>
		                    </div>
		                </span>
	                </div>
			    </div>

		    </div>
	    </div>
    </div>
